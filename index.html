<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arkadash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: 'Arial', sans-serif;
      color: gold;
    }

    /* Tam ekran container */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Sol menü */
    #left-menu {
      position: absolute;
      left: 50px; /* soldan boşluk */
      top: 50%;
      transform: translateY(-50%); /* dikey ortala */
      display: flex;
      flex-direction: column;
      gap: 25px;
      font-size: 26px;
    }

    #left-menu a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    /* Sağ Kontaktira */
    #right-contact {
      position: absolute;
      right: 50px; /* sağdan boşluk */
      top: 50%;
      transform: translateY(-50%); /* dikey ortala */
      font-size: 26px;
    }

    #right-contact a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    /* Logo alanı */
    #logo-area {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    /* Gri → siyah geçiş */
    .right-fade {
      position: absolute;
      right: 0;
      top: -50px; /* üstten taşma */
      width: 25%;
      height: 120%; /* üstten taşma */
      background: linear-gradient(
        to right,
        rgba(50,50,50,0.85) 0%,
        rgba(30,30,30,0.9) 50%,
        rgba(0,0,0,1) 100%
      );
      z-index: 1;
    }

    .right-fade::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    /* Logo kutusu */
    .logo-box {
      width: 320px;
      height: 320px;
      background-color: rgba(50,50,50,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .logo-box img {
      width: 85%;
      height: auto;
    }

    /* Responsive */
    @media (max-width: 900px) {
      #left-menu, #right-contact {
        font-size: 22px;
      }
      #left-menu {
        left: 20px;
      }
      #right-contact {
        right: 20px;
      }
      .logo-box {
        width: 240px;
        height: 240px;
      }
    }
  </style>
</head>
<body>

  <div id="container">

    <!-- Sol menü -->
    <div id="left-menu">
      <a href="#">Meni</a>
      <a href="#">Wolt & Glovo</a>
    </div>

    <!-- Logo -->
    <div id="logo-area">
      <div class="right-fade"></div>
      <div class="logo-box">
        <img src="image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
      </div>
    </div>

    <!-- Sağ Kontaktira -->
    <div id="right-contact">
      <a href="#">Kontaktira</a>
    </div>

  </div>

</body>
</html>
