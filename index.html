<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ARKADASH</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Times New Roman", serif;
}

html, body {
    height: 100%;
    width: 100%;
}

/* MERMER ARKA PLAN */
body {
    background: url("file_000000009fa4720ab691244257d9bfdb.png") no-repeat center center;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ANA KAPSAYICI */
.container {
    position: relative;
    width: 100%;
    height: 100%;
}

/* LOGO ORTADA */
.logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.logo img {
    width: 260px;
}

/* SOL MENÜ */
.left-menu {
    position: absolute;
    top: 50%;
    left: 80px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
}

.left-menu div {
    color: #d4af37; /* altın */
    font-size: 36px;
    margin-bottom: 20px;
}

/* SAĞ KONTAKT */
.right-menu {
    position: absolute;
    top: 50%;
    right: 80px;
    transform: translateY(-50%);
}

.right-menu div {
    color: #000000; /* siyah */
    font-size: 36px;
}
</style>
</head>

<body>

<div class="container">

    <!-- SOL -->
    <div class="left-menu">
        <div>MENI</div>
        <div>WOLT & GLOVO</div>
    </div>

    <!-- ORTA LOGO -->
    <div class="logo">
        <img src="file_0000000088fc724383a1ca891eda360e.png" alt="Logo">
    </div>

    <!-- SAĞ -->
    <div class="right-menu">
        <div>KONTAKT</div>
    </div>

</div>

</body>
</html>
