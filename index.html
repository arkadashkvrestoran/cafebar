<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arkadash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Arial', sans-serif;
      color: gold;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Sol menü ve Kontaktira container */
    #left-container {
      display: flex;
      flex-direction: column;
      justify-content: center; /* dikey ortalı */
      gap: 25px; /* menü arası boşluk */
      margin-right: 80px; /* logo ile arası boşluk */
      font-size: 26px;
    }

    #left-container a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    /* Logo alanı */
    #logo-area {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Gri → siyah yıpranmış geçiş */
    .right-fade {
      position: absolute;
      right: 0;
      top: 0;
      width: 25%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(50,50,50,0.85) 0%,
        rgba(30,30,30,0.9) 50%,
        rgba(0,0,0,1) 100%
      );
      z-index: 1;
    }

    .right-fade::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    /* Logo kutusu */
    .logo-box {
      width: 320px;
      height: 320px;
      background-color: rgba(50,50,50,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
      z-index: 2;
    }

    .logo-box img {
      width: 85%;
      height: auto;
    }

    /* Responsive */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      #left-container {
        flex-direction: row;
        gap: 20px;
        font-size: 22px;
        margin-right: 0;
      }
      #logo-area {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sol menü ve Kontaktira -->
  <div id="left-container">
    <a href="#">Meni</a>
    <a href="#">Wolt & Glovo</a>
    <a href="#">Kontaktira</a>
  </div>

  <!-- Logo alanı -->
  <div id="logo-area">
    <div class="right-fade"></div>
    <div class="logo-box">
      <img src="./image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
    </div>
  </div>

</body>
</html>
