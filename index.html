<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arkadash KV</title>

<style>
/* TARAYICI BOŞLUKLARINI TAMAMEN SIFIRLA */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ANA ALAN */
.page {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* EN ALT: ALTIN KATMAN */
.gold-layer {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 50%;
  height: 100%;
  background: linear-gradient(
    135deg,
    #6e5200 0%,
    #c9a227 30%,
    #ffd700 50%,
    #c9a227 70%,
    #6e5200 100%
  );
  z-index: 1;
}

/* ORTA: SİYAH KATMAN (BİR TIK YUKARIDA) */
.black-layer {
  position: absolute;
  top: 20px; /* basamak hissi */
  left: 0;
  width: 50%;
  height: calc(100% - 20px);
  background: #000;
  z-index: 2;
}

/* EN ÜST: LOGO */
.logo-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4; /* HER ŞEYİN ÜSTÜNDE */
}

.logo-box img {
  width: 290px;
  height: auto;
  display: block;
}

/* SOL MENÜ */
.left-menu {
  position: absolute;
  top: 50%;
  left: 60px;
  transform: translateY(-50%);
  z-index: 3;
  color: #d4af37;
  font-size: 28px;
}

.left-menu a {
  display: block;
  margin-bottom: 18px;
  text-decoration: none;
  color: #d4af37;
}

/* SAĞ KONTAKT */
.contact {
  position: absolute;
  top: 50%;
  right: 60px;
  transform: translateY(-50%);
  z-index: 3;
  color: #000;
  font-size: 28px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="page">

  <div class="gold-layer"></div>
  <div class="black-layer"></div>

  <div class="logo-box">
    <img src="image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
  </div>

  <div class="left-menu">
    <a href="#">MENI</a>
    <a href="#">WOLT</a>
    <a href="#">GLOVO</a>
  </div>

  <div class="contact">
    KONTAKTIRA
  </div>

</div>

</body>
</html>
