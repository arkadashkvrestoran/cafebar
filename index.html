<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arkadash</title>

<style>
/* Reset ve tam ekran */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: Arial, sans-serif;
}

/* Arka plan katmanları */
#black-side {
  position: absolute;
  left: 0;
  top: 0;
  width: 50%;
  height: 100%;
  background: black;
  z-index: 1;
}

#gray-side {
  position: absolute;
  right: 0;
  top: 0;
  width: 50%;
  height: 100%;
  background: gray;
  z-index: 1;
}

/* Logo ortada */
#logo {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

#logo img {
  width: 260px;
}

/* Sol menü */
#left-menu {
  position: absolute;
  left: 50px;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
  font-size: 26px;
}

#left-menu a {
  display: block;
  text-decoration: none;
  color: gold;
  margin-bottom: 18px;
}

/* Sağ Kontaktira */
#right-contact {
  position: absolute;
  right: 50px;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
  font-size: 26px;
  color: gold;
}
</style>
</head>
<body>

<div id="black-side"></div>
<div id="gray-side"></div>

<div id="logo">
  <img src="image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
</div>

<div id="left-menu">
  <a href="#">MENI</a>
  <a href="#">WOLT</a>
  <a href="#">GLOVO</a>
</div>

<div id="right-contact">
  <a href="#">KONTAKTIRA</a>
</div>

</body>
</html>
