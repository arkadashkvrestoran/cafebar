<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arkadash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Arial', sans-serif;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #menu-bar {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 60px;
      font-size: 26px;
    }

    #left-menu, #contact-link {
      display: flex;
      gap: 35px;
    }

    #left-menu a,
    #contact-link a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    #logo-area {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-top: 40px;
      width: 100%;
      flex: 1;
    }

    .right-fade {
      position: absolute;
      right: 0;
      top: 0;
      width: 25%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(50,50,50,0.85) 0%,
        rgba(30,30,30,0.9) 50%,
        rgba(0,0,0,1) 100%
      );
      z-index: 1;
    }

    .right-fade::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    .logo-box {
      width: 320px;
      height: 320px;
      background-color: rgba(50,50,50,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
      z-index: 2;
    }

    .logo-box img {
      width: 85%;
      height: auto;
    }

    @media (max-width: 900px) {
      #menu-bar {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        font-size: 22px;
        padding: 20px;
      }
      #logo-area {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Menü bar -->
  <div id="menu-bar">
    <div id="left-menu">
      <a href="#">Meni</a>
      <a href="#">Wolt & Glovo</a>
    </div>
    <div id="contact-link">
      <a href="#">Kontaktira</a>
    </div>
  </div>

  <!-- Logo alanı -->
  <div id="logo-area">
    <div class="right-fade"></div>
    <div class="logo-box">
      <img src="image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
    </div>
  </div>

</body>
</html>
