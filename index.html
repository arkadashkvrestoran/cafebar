<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ARKADASH</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Times New Roman", serif;
}

html, body {
    height: 100%;
    width: 100%;
}

/* MERMER ARKA PLAN */
body {
    background: url("file_000000009fa4720ab691244257d9bfdb.png") no-repeat center center;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ANA KAPSAYICI */
.container {
    position: relative;
    width: 100%;
    height: 100%;
}

/* LOGO ORTADA */
.logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.logo img {
    width: 280px;
}

/* SOL MENÜ DROP-DOWN */
.left-menu {
    position: absolute;
    top: 50%;
    left: 80px;
    transform: translateY(-50%);
}

.dropbtn {
    background: none;
    border: none;
    color: #d4af37;
    font-size: 28px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.dropbtn:hover {
    opacity: 0.8;
    text-shadow: 0 0 8px rgba(212,175,55,0.7);
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    left: 0;
    top: 40px;
    background-color: rgba(0,0,0,0.7);
    min-width: 200px;
    z-index: 1;
    flex-direction: column;
}

.dropdown-content a {
    color: #d4af37;
    padding: 10px 20px;
    text-decoration: none;
    display: block;
    transition: all 0.3s ease;
}

.dropdown-content a:hover {
    opacity: 0.8;
    text-shadow: 0 0 8px rgba(212,175,55,0.7);
}

/* SAĞ KONTAKT */
.right-menu {
    position: absolute;
    top: 50%;
    right: 80px;
    transform: translateY(-50%);
}

.right-menu a {
    color: #ffffff;
    font-size: 28px;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
}

.right-menu a:hover {
    opacity: 0.8;
    transform: translateX(-5px);
    text-shadow: 0 0 8px rgba(255,255,255,0.7);
}
</style>
</head>

<body>

<div class="container">

    <!-- SOL MENÜ DROP-DOWN -->
    <div class="left-menu">
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">WOLT & GLOVO</button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="https://wolt.com/en/srb/kraljevo/restaurant/arkadash-kebab-doner-ufte-turski-restoran" target="_blank">WOLT</a>
                <a href="https://glovoapp.com/en/rs/kraljevo/stores/arkadash-turkish-food?content=menu-c.1868902751&section=fried-s.5302321289" target="_blank">GLOVO</a>
            </div>
        </div>
    </div>

    <!-- ORTA LOGO -->
    <div class="logo">
        <img src="file_0000000088fc724383a1ca891eda360e.png" alt="Logo">
    </div>

    <!-- SAĞ KONTAKT -->
    <div class="right-menu">
        <a href="tel:+381611521978">KONTAKT</a>
    </div>

</div>

<script>
function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    if (menu.style.display === "flex") {
        menu.style.display = "none";
    } else {
        menu.style.display = "flex";
    }
}
</script>

</body>
</html>
