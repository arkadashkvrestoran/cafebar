<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arkadash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Alt tabaka: sol siyah, sağ gri */
    #background-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, black 50%, rgba(50,50,50,0.85) 50%);
      z-index: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    #background-layer::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    /* Ana container: logo ve menüler */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Sol menü */
    #left-menu {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 25px;
      font-size: 26px;
    }

    #left-menu a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, color 0.3s;
    }

    #left-menu a:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    /* Sağ Kontaktira */
    #right-contact {
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 26px;
      color: gold; /* Kontaktira da artık gold */
      transition: transform 0.3s, color 0.3s;
    }

    #right-contact a:hover {
      transform: scale(1.1);
    }

    /* Logo */
    #logo-area {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .logo-box {
      width: 320px;
      height: 320px;
      background: linear-gradient(to right, rgba(0,0,0,0.85) 50%, rgba(50,50,50,0.85) 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 0.5s;
    }

    .logo-box img {
      width: 85%;
      height: auto;
    }

    /* Fade-in animasyonu */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
