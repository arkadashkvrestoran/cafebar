<!DOCTYPE html><html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Arkadash</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}
body {
  font-family: Arial, sans-serif;
  overflow: hidden;
}/* Arka plan katmanları */ .background { position: fixed; inset: 0; display: flex; }

.bg-left { width: 50%; background: #000; position: relative; z-index: 1; }

.bg-right { width: 50%; background: #d4af37; /* altın sarısı / position: relative; top: 20px; / basamak efekti */ z-index: 0; }

/* Logo */ .logo-box { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 3; } .logo-box img { width: 220px; }

/* Sol menü */ .left-menu { position: absolute; left: 40px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 16px; z-index: 2; } .left-menu a { color: gold; text-decoration: none; font-size: 20px; letter-spacing: 1px; }

/* Sağ kontaktira */ .right-contact { position: absolute; right: 40px; top: 50%; transform: translateY(-50%); z-index: 2; } .right-contact a { color: #000; text-decoration: none; font-size: 20px; letter-spacing: 1px; } </style>

</head>
<body><div class="background">
  <div class="bg-left"></div>
  <div class="bg-right"></div>
</div><div class="logo-box">
  <img src="logo.png" alt="Arkadash Logo" />
</div><div class="left-menu">
  <a href="#">MENI</a>
  <a href="#">WOLT</a>
  <a href="#">GLOVO</a>
</div><div class="right-contact">
  <a href="#">KONTAKTIRA</a>
</div></body>
</html>
