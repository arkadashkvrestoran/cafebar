<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arkadash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Alt tabaka: siyah ve gri 50/50 */
    #background-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,1) 50%, rgba(50,50,50,0.85) 50%);
      z-index: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    #background-layer::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    /* Ana container: logo ve menüler */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Sol menü */
    #left-menu {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 25px;
      font-size: 26px;
      color: gold;
    }

    #left-menu a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, color 0.3s;
    }

    #left-menu a:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    /* Sağ Kontaktira */
    #right-contact {
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 26px;
      color: gold;
      transition: transform 0.3s, color 0.3s;
    }

    #right-contact a:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    /* Logo */
    #logo-area {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .logo-box {
      width: 320px;
      height: 320px;
      background-color: rgba(50,50,50,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 0.5s;
    }

    .logo-box img {
      width: 85%;
      height: auto;
    }

    /* Fade-in animasyonu */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 900px) {
      #left-menu, #right-contact {
        font-size: 22px;
      }
      #left-menu {
        left: 20px;
      }
      #right-contact {
        right: 20px;
      }
      .logo-box {
        width: 240px;
        height: 240px;
      }
    }
  </style>
</head>
<body>

  <!-- Alt tabaka -->
  <div id="background-layer"></div>

  <div id="container">

    <!-- Sol menü -->
    <div id="left-menu">
      <a href="#">Meni</a>
      <a href="#">Wolt & Glovo</a>
    </div>

    <!-- Logo -->
    <div id="logo-area">
      <div class="logo-box">
        <img src="image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
      </div>
    </div>

    <!-- Sağ Kontaktira -->
    <div id="right-contact">
      <a href="#">Kontaktira</a>
    </div>

  </div>

</body>
</html>
