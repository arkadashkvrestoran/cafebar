<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Arkadash</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ARKA PLAN */
#background {
  position: absolute;
  inset: 0;
  z-index: 0;
}

/* SOL SİYAH – ÖN BASAMAK */
#black-side {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  background: black;
  z-index: 1;
}

/* SAĞ ALTIN – ALT BASAMAK */
#gold-side {
  position: absolute;
  top: 40px;        /* basamak etkisi */
  left: 50%;
  width: 50%;
  height: calc(100% - 40px);
  background: #c9a13a;
  z-index: 0;
}

/* GRAIN / DOKU */
#gold-side::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.12;
}

/* ANA KONTEYNER */
#container {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 5;
}

/* SOL MENÜ */
#left-menu {
  position: absolute;
  left: 60px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 26px;
}

#left-menu a {
  color: gold;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
}

#left-menu a:hover {
  transform: scale(1.05);
}

/* SAĞ KONTAKTIRA */
#right-contact {
  position: absolute;
  right: 60px;
  top: 50%;
  transform: translateY(-50%);
}

#right-contact a {
  color: black;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
}

#right-contact a:hover {
  transform: scale(1.05);
}

/* LOGO */
#logo-wrapper {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo-box {
  width: 380px;
  height: 380px;
  background: linear-gradient(to right, black 50%, #3a3a3a 50%);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

.logo-box img {
  width: 85%;
}
</style>
</head>

<body>

<div id="background">
  <div id="black-side"></div>
  <div id="gold-side"></div>
</div>

<div id="container">

  <div id="left-menu">
    <a href="#">Meni</a>
    <a href="#">Wolt & Glovo</a>
  </div>

  <div id="logo-wrapper">
    <div class="logo-box">
      <img src="image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg">
    </div>
  </div>

  <div id="right-contact">
    <a href="#">Kontaktira</a>
  </div>

</div>

</body>
</html>
