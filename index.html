<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arkadash</title>
  <style>
    /* Genel sayfa ayarları */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      font-family: 'Arial', sans-serif;
      color: gold;
    }

    /* Ana container: sol menü ve logo */
    #main-container {
      display: flex;
      align-items: center; /* dikey ortalı */
      gap: 80px; /* sol menü ile logo arası boşluk */
    }

    /* Sol menü */
    #left-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 25px;
      font-size: 26px;
    }

    #left-container a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    /* Logo alanı */
    #logo-area {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Gri → siyah yıpranmış geçiş (üstten taşmalı) */
    .right-fade {
      position: absolute;
      right: 0;
      top: -50px;  /* üstten taşma */
      width: 30%;   /* gri alan genişletildi */
      height: 120%; /* üstten taşma */
      background: linear-gradient(
        to right,
        rgba(50,50,50,0.85) 0%,
        rgba(30,30,30,0.9) 50%,
        rgba(0,0,0,1) 100%
      );
      z-index: 1;
    }

    .right-fade::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    /* Logo kutusu (gri tabla) */
    .logo-box {
      width: 320px;
      height: 320px;
      background-color: rgba(50,50,50,0.85); /* uzay grisi */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
      z-index: 2;
    }

    .logo-box img {
      width: 85%;
      height: auto;
    }

    /* Responsive */
    @media (max-width: 900px) {
      #main-container {
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }

      #left-container {
        flex-direction: row;
        gap: 20px;
        font-size: 22px;
      }

      #logo-area {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="main-container">

    <!-- Sol menü -->
    <div id="left-container">
      <a href="#">Meni</a>
      <a href="#">Wolt & Glovo</a>
      <a href="#">Kontaktira</a>
    </div>

    <!-- Logo -->
    <div id="logo-area">
      <div class="right-fade"></div>
      <div class="logo-box">
        <img src="image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
      </div>
    </div>

  </div>

</body>
</html>
