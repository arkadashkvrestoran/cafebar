<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arkadash</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("file_000000009fa4720ab691244257d9bfdb.png") center center / cover no-repeat;
  font-family: Arial, sans-serif;
}

/* LOGO */
.logo {
  position: absolute;
  width: 280px;
}

/* SOL MENÜ */
.left-menu {
  position: absolute;
  left: 8%;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.left-menu a {
  text-decoration: none;
  font-size: 22px;
  font-weight: 600;
  color: #d4af37; /* altın */
  transition: 0.3s ease;
}

.left-menu a:hover {
  opacity: 0.6;
  transform: translateX(5px);
}

/* SAĞ KONTAKT */
.right-menu {
  position: absolute;
  right: 8%;
}

.right-menu a {
  text-decoration: none;
  font-size: 22px;
  font-weight: 600;
  color: white;
  transition: 0.3s ease;
}

.right-menu a:hover {
  opacity: 0.6;
  transform: translateX(-5px);
}
</style>

</head>
<body>

<img src="file_0000000088fc724383a1ca891eda360e.png" class="logo">

<div class="left-menu">
  <a href="#">Meni</a>
  <a href="#">Wolt</a>
  <a href="#">Glovo</a>
</div>

<div class="right-menu">
  <a href="#">Kontakt</a>
</div>

</body>
</html>
