<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ARKADASH</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Times New Roman", serif;
}

body, html {
    width: 100%;
    height: 100%;
}

.page {
    display: flex;
    width: 100%;
    height: 100vh;
}

/* SOL SİYAH ALAN */
.left {
    width: 50%;
    background: #000;
    display: flex;
    align-items: center;
    padding-left: 80px;
}

.menu {
    color: #d4af37;
    font-size: 38px;
    line-height: 2;
}

/* SAĞ MERMER / ALTIN ALAN */
.right {
    width: 50%;
    background: linear-gradient(135deg, #2b2b2b, #c9a84e);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* LOGO */
.logo-box {
    text-align: center;
}

.logo-box img {
    width: 220px;
    display: block;
    margin: 0 auto 20px;
}

.brand {
    color: #d4af37;
    font-size: 52px;
    letter-spacing: 6px;
}

/* KONTAKT */
.contact {
    position: absolute;
    right: 60px;
    font-size: 30px;
    color: #000;
}
</style>
</head>

<body>

<div class="page">

    <div class="left">
        <div class="menu">
            MENI<br>
            WOLT &amp; GLOVO
        </div>
    </div>

    <div class="right">
        <div class="logo-box">
            <img src="logo.png" alt="Arkadash Logo">
            <div class="brand">ARKADASH</div>
        </div>

        <div class="contact">KONTAKT</div>
    </div>

</div>

</body>
</html>
