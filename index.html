<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arkadash</title>
  <style>
    /* Sayfa ve arka plan */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
      color: gold;
    }

    /* Sol menü */
    #left-menu {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 60px;
      gap: 30px;
      font-size: 22px;
    }

    #left-menu a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    /* Sağ logo alanı */
    #right-logo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding-right: 100px;
    }

    /* Gri → siyah yıpranmış geçiş */
    .right-fade {
      position: absolute;
      right: 0;
      top: 0;
      width: 45%;
      height: 100%;
      background:
        linear-gradient(
          to right,
          rgba(100,100,100,0.85) 0%,
          rgba(40,40,40,0.9) 50%,
          rgba(0,0,0,1) 100%
        );
      z-index: 1;
    }

    .right-fade::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    /* Logo kutusu (gri kare) */
    .logo-box {
      width: 320px;
      height: 320px;
      background-color: #b3b3b3;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      overflow: hidden;
      border-radius: 6px; /* hafif köşe yumuşatma */
    }

    /* İç logo (yuvarlak) */
    .logo-box img {
      width: 85%;
      height: auto;
      position: relative;
      z-index: 2;
    }

    /* Alt yazı logoda (isteğe bağlı) */
    .logo-text {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      letter-spacing: 2px;
      color: #111;
    }

    /* Sayfa responsive */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      #left-menu {
        flex-direction: row;
        padding-left: 20px;
        justify-content: space-around;
        width: 100%;
      }
      #right-logo {
        padding-right: 0;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Sol menü -->
  <div id="left-menu">
    <a href="#">Meni</a>
    <a href="#">Wolt & Glovo</a>
    <a href="#">Kontaktira</a>
  </div>

  <!-- Sağ logo ve yıpranmış geçiş -->
  <div id="right-logo">
    <div class="right-fade"></div>

    <div class="logo-box">
      <img src="image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
      <div class="logo-text">restaurant · cafe · bar</div>
    </div>
  </div>
</body>
</html>
