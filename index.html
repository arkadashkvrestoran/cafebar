<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ARKADASH</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Times New Roman", serif;
}

html, body {
    height: 100%;
    width: 100%;
}

/* MERMER ARKA PLAN */
body {
    background: url("file_000000009fa4720ab691244257d9bfdb.png") no-repeat center center;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ANA KAPSAYICI */
.container {
    position: relative;
    width: 100%;
    height: 100%;
}

/* LOGO ORTADA */
.logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.logo img {
    width: 260px; /* Logo boyutu */
}

/* SOL MENÜ */
.left-menu {
    position: absolute;
    top: 50%;
    left: 80px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
}

.left-menu div {
    color: #d4af37; /* altın */
    font-size: 36px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: color 0.3s ease;
}

.left-menu div:hover {
    color: #ffffff;
}

/* SAĞ KONTAKT */
.right-menu {
    position: absolute;
    top: 50%;
    right: 80px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
}

.right-menu div {
    font-size: 36px;
    margin-bottom: 20px;
}

.right-menu div a {
    color: white; /* Kontakt ve LOKACIJA beyaz */
    text-decoration: none;
    transition: color 0.3s ease;
}

.right-menu div a:hover {
    color: #d4af37; /* hover altın efekti */
}
</style>
</head>

<body>

<div class="container">

    <!-- SOL -->
    <div class="left-menu">
        <div onclick="window.open('https://wolt.com/en/srb/kraljevo/restaurant/arkadash-kebab-doner-ufte-turski-restoran','_blank')">MENI</div>
        <div onclick="toggleWoltGlovo()" id="woltglovo">WOLT & GLOVO</div>
        <div id="wolt" style="display:none; cursor:pointer;" onclick="window.open('https://wolt.com/en/srb/kraljevo/restaurant/arkadash-kebab-doner-ufte-turski-restoran','_blank')">WOLT</div>
        <div id="glovo" style="display:none; cursor:pointer;" onclick="window.open('https://glovoapp.com/en/rs/kraljevo/stores/arkadash-turkish-food?content=menu-c.1868902751&section=fried-s.5302321289','_blank')">GLOVO</div>
    </div>

    <!-- ORTA LOGO -->
    <div class="logo">
        <img src="file_0000000088fc724383a1ca891eda360e.png" alt="Logo">
    </div>

    <!-- SAĞ -->
    <div class="right-menu">
        <div><a href="tel:+381611521978">KONTAKT</a></div>
        <div><a href="https://maps.app.goo.gl/7rBd6DzzUJaxK5eL9" target="_blank">LOKACIJA</a></div>
    </div>

</div>

<script>
function toggleWoltGlovo() {
    var wolt = document.getElementById("wolt");
    var glovo = document.getElementById("glovo");
    if (wolt.style.display === "none") {
        wolt.style.display = "block";
        glovo.style.display = "block";
    } else {
        wolt.style.display = "none";
        glovo.style.display = "none";
    }
}
</script>

</body>
</html>
