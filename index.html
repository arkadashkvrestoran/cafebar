<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ARKADASH</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Times New Roman", serif;
}

html, body {
    height: 100%;
    width: 100%;
}

/* MERMER ARKA PLAN */
body {
    background: url("1000008291_1920x1280.png") no-repeat right bottom;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ANA KAPSAYICI */
.container {
    position: relative;
    width: 100%;
    height: 100%;
}

/* LOGO ORTADA */
.logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.logo img {
    width: 275px; /* minimum büyütülmüş */
}

/* SOL MENÜ */
.left-menu {
    position: absolute;
    top: 50%;
    left: 80px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
}

.left-menu div {
    font-size: 34px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: color 0.3s ease;
    color: #ffffff; /* beyaz */
}

.left-menu div:hover {
    color: #d4af37; /* hover altın efekti */
}

/* WOLT & GLOVO ALT MENÜ */
.dropdown-option {
    display: none;
    margin-top: 10px;
    font-size: 34px;
    color: #ffffff; /* beyaz */
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.dropdown-option.show {
    display: block;
    opacity: 1;
}

/* SAĞ KONTAKT */
.right-menu {
    position: absolute;
    top: 50%;
    right: 80px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
}

.right-menu div {
    font-size: 34px;
    margin-bottom: 20px;
}

.right-menu div a {
    color: #d4af37; /* altın sarısı */
    text-decoration: none;
    transition: color 0.3s ease;
}

.right-menu div a:hover {
    color: #ffffff; /* hover beyaz */
}
</style>
</head>

<body>

<div class="container">

    <!-- SOL MENÜ -->
    <div class="left-menu">
        <div onclick="window.open('https://wolt.com/en/srb/kraljevo/restaurant/arkadash-kebab-doner-ufte-turski-restoran','_blank')">MENI</div>
        <div id="woltglovo" onclick="toggleWoltGlovo()">WOLT & GLOVO</div>
        <div id="wolt" class="dropdown-option" onclick="window.open('https://wolt.com/en/srb/kraljevo/restaurant/arkadash-kebab-doner-ufte-turski-restoran','_blank')">WOLT</div>
        <div id="glovo" class="dropdown-option" onclick="window.open('https://glovoapp.com/en/rs/kraljevo/stores/arkadash-turkish-food?content=menu-c.1868902751&section=fried-s.5302321289','_blank')">GLOVO</div>
    </div>

    <!-- ORTA LOGO -->
    <div class="logo">
        <img src="file_0000000088fc724383a1ca891eda360e.png" alt="Logo">
    </div>

    <!-- SAĞ -->
    <div class="right-menu">
        <div><a href="tel:+381611521978">KONTAKT</a></div>
        <div><a href="https://maps.app.goo.gl/7rBd6DzzUJaxK5eL9" target="_blank">LOKACIJA</a></div>
    </div>

</div>

<script>
function toggleWoltGlovo() {
    var wolt = document.getElementById("wolt");
    var glovo = document.getElementById("glovo");

    [wolt, glovo].forEach(function(el){
        if(el.classList.contains("show")){
            el.classList.remove("show");
        } else {
            el.classList.add("show");
        }
    });
}
</script>

</body>
</html>
